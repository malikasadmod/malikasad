                    <div class="platform-details">

                        <div style="color: #aaa; font-size: 14px;">Number Purchase</div>
                    </div>
                </div>
                <div class="country">${review.country}</div>
            </div>
            
            <div class="phone-number">${review.number}</div>
            
            <div class="otp-section">
                <div class="otp-label">VERIFICATION OTP RECEIVED:</div>
                <div class="otp-code">${review.otp}</div>
            </div>
            
            <div class="status-badge status-${review.status}">
                ${review.status.toUpperCase()}
            </div>
            
            <div class="review-details">${review.details}</div>
            
            <div class="card-footer">
                <div class="user-info">
                    <div class="user-avatar">${review.userInitial}</div>
                    <div>
                        <div style="font-weight: bold;">${review.user}</div>
                        <div style="color: #666; font-size: 12px;">Verified Buyer</div>
                    </div>
                </div>
                <div class="timestamp">
                    <div style="font-weight: bold;">${review.time}</div>
                    <div style="color: #666; font-size: 12px;">Purchase Time</div>
                </div>
            </div>
        `;
        
        return card;
    }
    
    // Render reviews
    function renderReviews(filter = 'all') {
        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '';
        
        // Generate 12 random reviews
        const reviews = [];
        for (let i = 0; i < 12; i++) {
            reviews.push(generateRandomReview());
        }
        
        // Filter if needed
        const filteredReviews = filter === 'all' 
            ? reviews 
            : reviews.filter(review => review.platform === filter);
        
        // Render each review
        filteredReviews.forEach(review => {
            container.appendChild(renderReviewCard(review));
        });
        
        // Update stats
        updateStats();
    }
    
    // Update statistics
    function updateStats() {
        // Update total purchases
        const totalEl = document.getElementById('totalPurchases');
        let currentTotal = parseInt(totalEl.textContent.replace(/,/g, ''));
        currentTotal += Math.floor(Math.random() * 3) + 1;
        totalEl.textContent = currentTotal.toLocaleString();
        
        // Update OTP verified
        const otpEl = document.getElementById('otpVerified');
        let currentOtp = parseInt(otpEl.textContent.replace(/,/g, ''));
        currentOtp += Math.floor(Math.random() * 2) + 1;
        otpEl.textContent = currentOtp.toLocaleString();
        
        // Update active now
        const activeEl = document.getElementById('activeNow');
        let currentActive = parseInt(activeEl.textContent);
        currentActive = 140 + Math.floor(Math.random() * 20);
        activeEl.textContent = currentActive;
        
        // Update success rate (slight random variation)
        const rateEl = document.getElementById('successRate');
        let currentRate = parseFloat(rateEl.textContent);
        const variation = (Math.random() - 0.5) * 0.2; // ±0.1%
        currentRate = Math.min(99.9, Math.max(97.0, currentRate + variation));
        rateEl.textContent = currentRate.toFixed(1) + '%';
    }
    
    // Filter reviews
    function filterReviews(platform) {
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Render filtered reviews
        renderReviews(platform);
    }
    
    // Refresh reviews
    function refreshReviews() {
        const activeFilter = document.querySelector('.filter-btn.active').textContent.toLowerCase();
        const filter = activeFilter.includes('all') ? 'all' : 
                      activeFilter.includes('whatsapp') ? 'whatsapp' :
                      activeFilter.includes('facebook') ? 'facebook' :
                      activeFilter.includes('instagram') ? 'instagram' :
                      activeFilter.includes('tiktok') ? 'tiktok' : 'telegram';
        
        renderReviews(filter);
        resetCountdown();
    }
    
    // Countdown timer
    let countdown = 30;
    let countdownInterval;
    
    function startCountdown() {
        countdownInterval = setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            
            if (countdown <= 0) {
                refreshReviews();
                countdown = 30;
            }
        }, 1000);
    }
    
    function resetCountdown() {
        clearInterval(countdownInterval);
        countdown = 30;
        document.getElementById('countdown').textContent = countdown;
        startCountdown();
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        renderReviews();
        startCountdown();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            refreshReviews();
        }, 30000);
    });
    </script>
</body>
